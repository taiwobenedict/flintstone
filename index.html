<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flintstone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Hero -->
    <section id="hero">
        <video autoplay muted loop id="myVideo">
            <source src="images/hero.mp4" type="video/mp4">
        </video>
        <div class="hero-content cus-container">
            <div class="navbar navbar-expand-xl">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                  </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-links ml-auto">
      
                        <!-- Navigation Links -->
                        <div class="nav-links">
                            <button class="btn">
                                <a href="#about" class="nav-link">ABOUT</a>
                            </button>
                            <button class="btn">
                                <a href="#roadmap" class="nav-link">ROADMAP</a>
                            </button>
                            <button class="btn">
                                <a href="#tokenomics" class="nav-link">TOKENOMICS</a>
                            </button>
                        </div>
    
                        <!-- Social Links -->
                        <div class="social-links">
                            <button class="social-btn btn">
                                <a href="#" class="nav-link"> <i class="fab fa-twitter"></i></a>
                            </button>
                            <button class="social-btn btn">
                                <a href="#" class="nav-link"><i class="fab fa-telegram"></i></a>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row h-100">
                <div class="col-md-6 h-100"></div>
                <div class="col-md-6">
                    <di class="hero-btns">
                        <button class="hero-btn btn">
                            <a href="#" class="nav-link">WHITEPAPER</a>
                        </button>
                        <button class="hero-btn btn">
                            <a href="#" class="nav-link">BUY NOW</a>
                        </button>
                    </div> 
                </div>
            </div>

        </div>
    </section>

    <!-- About -->
    <div id="about">
        <img src="images/side-vine.png" class="side-vine vine" alt="">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="about-img">
                    <img src="images/about-img.png" alt="">
                </div>
            </div>
        </div>
        <img src="images/vines.png" class="vines vine" alt="">
    </div>

    <!-- Roadmap -->
    <section id="roadmap">

        <!-- Desktop roadmap -->
        <div class="roadmap-img img1">
            <img src="images/roadmap.png" alt="">
        </div>

        <!-- Mobile roadmap = None -->
        <div class="roadmap-img img2">
            <img src="images/roadmap.png" alt="">
        </div>


    </section>

    <!-- Tokenomics -->
    <section id="tokenomics">
        <div class="token-content row">
            <div class="token-side col-lg-6 left">
                <h1 class="token-heading">TOKENOMICS</h1>

                <div class="token-text text-top">
                    <div>
                        <p>TOKEN NAME : Flinstone</p>
                        <p>SYMBOL : FRED</p>
                        <p>Supply : 100 000 000</p>
                    </div>

                    <div class="arrow">
                        <img src="images/arrow.png" alt="">
                    </div>
                </div>
                <div class="token-text text-bottom">
                    <div>
                        <p>Tax 5%</p>
                        <p>1% goes to LP</p>
                        <p>2% to BUYBACK :</p>
                        <p>2% to MARKETING :</p>
                    </div>

                    <div class="arrow">
                        <img src="images/arrow.png" alt="">
                    </div>
                </div>

            </div>
            <div class="token-side col-lg-6">
                <div class="big-logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="big-circle">
                    <img src="images/circle.png" alt="">
                    <div class="circle-content">
                        <div class="text-center t1">
                            <h1>Token Distribution</h1>
                            <h1>Presale+Liquidity - 75%</h1>
                            <h1>BURN - 25%</h1>
                        </div>
                        <div class="token-img 1">
                            <img src="images/chart.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="text-center t2">
                    <h1>Token Distribution</h1>
                    <h1>Presale+Liquidity - 75%</h1>
                    <h1>BURN - 25%</h1>
                </div>
            </div>
        </div>

    </section>

    <!-- Footer -->
    <section id="footer">
        <div class="footer-content">

            <div class="footer-block">
                <img  src="images/button.png" alt="">
                <div class="foot-text">
                    <p>$FRED - your instant 10X</p>
                </div>
            </div>

            <div class="foot">
                <!-- Social Links -->
                <div class="social-links">
                    <button class="social-btn">
                        <a href="#" class="nav-link"> <i class="fab fa-twitter"></i></a>
                    </button>
                    <button class="social-btn">
                        <a href="#" class="nav-link"><i class="fab fa-telegram"></i></a>
                    </button>
                    <button class="social-btn">
                        <a href="#" class="nav-link"><i class="fab fa-youtube"></i></a>
                    </button>
                </div>

                <div class="foot-img">
                    <img src="images/coinsuit.png" alt="">
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
